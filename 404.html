<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Página não encontrada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-white">
  <section id="notfound" class="max-w-[1480px] flex flex-col items-center justify-center text-center px-8">
    <h1 class="text-[9rem] max-md:text-8xl max-lg:text-[8rem] font-bold text-olive-600 mb-4">404</h1>
    <h2 class="text-2xl md:text-3xl font-semibold text-olive-500 mb-4">
      Opa! Página não encontrada.
    </h2>
    <p class="text-xl max-w-xl max-md:text-base text-contrast mb-8">
      A página que você está procurando não existe ou foi movida. Verifique o endereço ou volte à página inicial.
    </p>
    <a href="." role="link" title="Voltar para o site" class="font-titles cursor-pointer py-[18px] px-6 rounded-xl bg-olive-600 text-white font-medium hover:bg-olive-700 transition-colors duration-300">
      Voltar para o site
    </a>
  </section>
</body>
</html>
